<html>
    <head>
        <title>
            Catfest!
        </title>
        <style>
            h1 {
                font-family: arial;
                color: #000088;
                background-color: rgba(200,255,200,0.5);
            }
            #super_cat {
                border: solid blue 10px;
            }
            .catbox {
                float:left;
                padding: 10px 10px 10px 10px;
            }
        </style>
        
    </head>
    <body>
        <h1>
            This is a header - the biggest one
        </h1>
        
        <p> 
            This is a paragraph
        </p>

        <ul>
            <li>This is a list item</li>
            <li>And here is another</li>
            <li>Fish</li>
        </ul>
        
        <div class="catbox">
            <img src="http://placekitten.com/500/500" id="super_cat">
            <p>Super Cat!</p>
        </div>
        <div class="catbox">
            <img src="http://placekitten.com/200/400" id="less_super_cat">
            <p>Less-Super Cat!</p>
        </div>
        <div class="catbox">
            <img src="http://placekitten.com/300/500" id="third_cat">
            <p>Third but Super Cat!</p>
        </div>

    </body>
</html>
